  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript">(function(){function x(x){document.write("<li"+'nk rel="stylesheet" href="'+x+'?v='+a+'">')}function b(b){document.write("<scr"+'ipt type="text/javascript" src="'+b+"?v="+a+'"></scr'+"ipt>")}var a=(new Date).valueOf();x("/stylesheets/app.css");b("javascripts/vendor.js");b("javascripts/app.js");b("/plugins.js")})()</script>
    <script type="text/javascript">require('initialize');</script>
    <title>Sight Machine</title>

  <body>
      <header>
        <section class="container">
          <nav>
            <a class="brand" href="#"><img src="/img/seer/logo.svg" alt="Sight Machine" height="18"/></a>
            <div class="text"><div id="client-name"/></div>
          </nav>
        </section>
      </header>

      <div class="row"><div id="messages" class="span10 offset1"></div></div>
      <section id="main" class="container"></section>
      <div id="lost_connection" title="Error"></div>

      <div id="browser_fail" style="display: none;">
        <h2>Please Stand By...</h2>
        <div class="text">There was a problem with SimpleSeer that prevented the application from running. Refresh the page, and contact your system administrator if problem persists.</div>
      </div>

      <div id="throbber">
        <div id="throbberBody">
          <p style="text-align: center; margin-top: 5px;"><img src="/img/seer/loading.gif"></p>
          <p class="message"></p>
        </div>
      </div>

      <script type="text/javascript">setTimeout(function(){if(typeof SimpleSeer==="undefined"){$("#browser_fail").show()}else{$("#app_load").hide()}if($("#browser_fail").is(":visible")==true){$("#lost_connection, #app_load").hide()}},1e4)</script>
  </body>
