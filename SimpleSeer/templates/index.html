<!doctype html>
  <!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
  <!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->

  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=480">
    <title>{% block title %}Sight Machine{% endblock %}</title>
    <script type="text/javascript">cacheHashes = {{params.MD5Hashes|tojson|safe}}</script>
  {% for key, value in params.MD5Hashes.items() %}
    {%if value.type == "js"%}
    <script type="text/javascript" src="{{key}}?v={{value.path}}"></script>
    {%elif value.type == "css" %}
    <link rel="stylesheet" href="{{key}}?v={{value.path}}">
    {% endif %}
  {% endfor %}
    <script type="text/javascript">require('initialize');</script>
  </head>

  <body>
    <!-- If you put any markup in here, shame on you!
         This is a CoffeeScript application, write your
         view code in COFFEESCRIPT! -->
  </body>
</html>
